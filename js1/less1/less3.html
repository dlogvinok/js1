    <script>
        var n = 8; var s = ''; var r = '#'; var k = ' ';
        for (var lines = 0; lines <= n; lines++){ // строки
            for (var pos = 0; pos <= n; pos++) //позиция в строке
                if (lines % 2 == 0) //если строка четная, тогда
                    if (pos % 2 == 0) s += r; // если позиция в строке четная, то начинаем с #
            else
                s += k; //иначе с пробела
            else if (pos % 2 == 0) { //если строка нечетная
                s += k; // начинаем с пробела
            }
            else
                s += r; //иначе с #
            s += '\n' //добавляем перенос строки
        }
        console.log(s)
    </script>
